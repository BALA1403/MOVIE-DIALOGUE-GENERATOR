<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Movie Dialogues Generator">
  <meta name="keywords" content="Movie Dialogues, Random Dialogues">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Movie Dialogue's Generator</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">DIALOGUE OF THE DAY</h1>
    <main class="main-container">
      <p class="advice-number">Dialogue # 1</p>
      <!-- Quote with hover effect -->
      <q class="quotes jello">Forget it, Jake, it's Chinatown.</q>
      <p class="quote-movie">- Chinatown</p>
      <div class="line">
        <div class="line-image"></div>
      </div>
      <div class="button-section">
        <div class="dice-img"></div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
